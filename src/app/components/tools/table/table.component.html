<table [ngClass]="classes">
    <thead> 
        <tr>
              <th *ngFor="let header of headers">{{header}}</th>
        </tr> 
    </thead>
    <tbody>
        <tr [ngClass]="{'border-tr': row.border}" *ngFor="let row of rows">
            <td [ngClass]="getTdClasses(row, r)" [attr.colspan]="row.colspan" *ngFor="let r of row.data; index as i"><div class="td-header">{{headers[i]}}</div>{{r}}</td>
        </tr>
    </tbody>
</table>
